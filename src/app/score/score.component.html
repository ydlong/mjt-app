<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="p1_m">
      <th mat-header-cell *matHeaderCellDef> P1 </th>
      <td mat-cell *matCellDef="let element"> {{element.p1_m}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="p2_m">
      <th mat-header-cell *matHeaderCellDef> P2 </th>
      <td mat-cell *matCellDef="let element"> {{element.p2_m}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="p3_m">
      <th mat-header-cell *matHeaderCellDef> P3 </th>
      <td mat-cell *matCellDef="let element"> {{element.p3_m}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="p4_m">
      <th mat-header-cell *matHeaderCellDef> P4 </th>
      <td mat-cell *matCellDef="let element"> {{element.p4_m}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
